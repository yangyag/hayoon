services:
  back:
    container_name: hayoon-back
    build:
      context: ./back
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: unless-stopped

  front:
    container_name: hayoon-front
    build:
      context: ./front
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
    ports:
      - "8081:80"
    depends_on:
      - back
    restart: unless-stopped
